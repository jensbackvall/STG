{% extends "base.html" %}

{% block content %}
    <br>
    <div class="row">
        <div class="eightypercent">
            <span class="page_heading">
                <h1>Her er alle dæmpere</h1>
            </span>
        </div>
    </div>
    <div class="row">
        <div class="eightypercent">
            <br>
            {% for ad in all_dampers %}
                <hr>
                <br>
                Mærke: {{ ad.brand }}
                <br>
                Model: {{ ad.model }}
                <br>
                Beskrivelse: {{ ad.description }}
                <br>
                Ejer: {{ ad.owner }}
                <br>
                Kontaktnummer: {{ ad.contact }}
                <br>
                <hr>
            {% endfor %}
        </div>
    </div>
    <br><br><br><br>
{% endblock %}
