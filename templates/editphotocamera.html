{% extends "base.html" %}

{% block content %}
    <span class="page_heading">
        <h1>Redigering af fotokamera</h1>
        <div>Her kan du redigere dette fotokamera og/eller markere at den er udlånt og til hvem det er udlånt.</div>
        <br>
    </span>
    <div class="newpost">
        <form method="post">
            <label>
                <div>Fotokameraets mærke:</div>
                <input type="text" name="brand" value="{{brand}}">
            </label>
            <label>
                <div>Fotokameraets model:</div>
                <input type="text" name="model" value="{{model}}">
            </label>
            <label>
                <div>Digitalt eller analogt kamera?:</div>
                <select type="text" name="digianal">
                    <option value="digitalt">digitalt</option>
                    <option value="analogt">analogt</option>
                </select>
            </label>
            <label>
                <div>Er det et spejlreflekskamera:</div>
                <select type="text" name="slr">
                    <option value="JA">JA</option>
                    <option value="NEJ">NEJ</option>
                </select>
            </label>
            <label>
                <div>Kan kameraet filme video?:</div>
                <select type="text" name="vidnonvid">
                    <option value="JA">JA</option>
                    <option value="NEJ">NEJ</option>
                </select>
            </label>
            <label>
                <div>Beskrivelse af Fotokameraet(ikke obligatorisk):</div>
                <textarea name="description">{{description}}</textarea>
            </label>
            <br>
            <br>
            <label>
                <div>Ved udlån, vælg låneren blandt de navne som vises.</div>
                <select name="borrower">
                    <option value="None">Ingen</option>
                    {% for u in users %}
                        <option value="{{u.name}}">{{u.name}}</option>
                    {% endfor %}
                </select>
            </label>
            <br>
            <br>
            <div class="error">{{error}}</div>
            <input type="submit" value="OK">
            <form action="/mypage/mythings">
                <input type="submit" value="Afbryd redigering"/>
            </form>
        </form>
    </div>
{% endblock %}
