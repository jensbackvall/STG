{% extends "base.html" %}

{% block content %}
    <div class="newpost">
        <form method="post">
            <label>
                <div>Kostumets type (obligatorisk):</div>
                <input type="text" name="model" value="{{model}}">
            </label>
            <label>
                <div>Beskrivelse af Kostumet (obligatorisk):</div>
                <textarea name="description">{{description}}</textarea>
            </label>
            <label>
                <div>Evt. link til billede(r) af kostumet <br>(skrives som www.xxx.xxx/xxx UDEN HTTP:// foran):</div>
                <input type="text" name="linktext" value="{{linktext}}">
            </label>
            <div class="error">{{error}}</div>
            <input type="submit">
        </form>
    </div>
{% endblock %}
