{% extends "base.html" %}

{% block content %}
    <div class="newpost">
        <form method="post">
            <label>
                <div>subject</div>
                <input type="text" name="subject" value="{{subject}}" class="subj">
            </label>
            <label>
                <div>content</div>
                <textarea name="content" class="cont">{{content}}</textarea>
            </label>
            <div class="error">{{error}}</div>
            <input type="submit">
            <form action="/mypage">
                <input type="submit" value="Don't edit"/>
            </form>
        </form>
    </div>
{% endblock %}
